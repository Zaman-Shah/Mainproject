{% extends 'admin_temp\pages\examples\adminindex.html' %}
{% block body %}
<section class="content">
    <div class="widget3">
<form class="form1" name="form1" method="post" action="/admin_add_appointments" enctype="multipart/form-data">
  {% csrf_token %}
    <table class="table table-bordered">
  <tbody>
    <tr>
      <th width="90">Name</th>
      <td width="83"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control"></td>
    </tr>

    <tr>
      <th>Place</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control"></td>
    </tr>
    <tr>
      <th>Age</th>
      <td><label for="number"></label>
      <input type="number" name="number" id="number" class="form-control"></td>
    </tr>
    <tr>
      <th>Phone</th>
      <td><label for="textfield4"></label>
        <input type="text" name="textfield4" id="textfield4" class="form-control">        <label for="number2"></label></td>
    </tr>
    <tr>
      <th>Height</th>
      <td><label for="number3"></label>
      <input type="number" name="number3" id="number3" class="form-control"></td>
    </tr>
    <tr>
      <th>Weight</th>
      <td><label for="number4"></label>
      <input type="number" name="number4" id="number4" class="form-control"></td>
    </tr>

      <th>Token Number</th>
      <td><label for="number2"></label>
      <input type="number" name="number2" id="number2" class="form-control"></td>
    </tr>
     <tr>
      <th width="90">Reference ID</th>
      <td width="83"><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" class="form-control"></td>
    </tr>

    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="submit" id="submit" value="Save" class="btn btn-success"></td>
    </tr>
  </tbody>
</table>
</form>
</div>
</section>
{% endblock %}
