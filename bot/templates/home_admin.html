{% extends 'admin_doctor.html' %}
{% block search %}
<h2>hello world</h2>
<table class="table">
    <thead>
      <tr>
        <th >Patient_id</th>
        <th >Department</th>
        <th >Doctor</th>
        <th >Patient Name</th>
        <th >Patient Age</th>
        <th >Place</th>
      </tr>
    </thead>
    <tbody>
      {% for data in data %}
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.department}}</td>
        <td>{{ item.doctor }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.place }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock  %}
