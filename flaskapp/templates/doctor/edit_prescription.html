{% extends 'doctor/doctorhome.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/edit_prescription_post" enctype="multipart/form-data">
    <table class="table table-bordered">
  <tbody>
  <tr>
      <td width="101">Reference ID</td>
      <td width="83"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" value="{{ data['rid'] }}"></td>
    </tr>
    <tr>
      <td width="101">Name</td>
      <td width="83"><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control" value="{{ data['name'] }}"></td>
    </tr>
    <tr>
      <td width="101">Disease</td>
      <td width="83"><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" class="form-control" value="{{ data['disease'] }}"></td>
    </tr>
        <tr>
      <td width="101">Medicine</td>
      <td width="83"><label for="textarea"></label>
      <input type="text" name="textarea" id="textarea" class="form-control" value="{{ data['medicine'] }}"></td>
    </tr>


    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="submit" id="submit" value="update" class="btn btn-primary"></td>
    </tr>
  </tbody>
</table>
</form>
{% endblock %}
