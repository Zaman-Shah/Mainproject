{% extends 'admin/adminhome.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/admin_edit_patient_post" enctype="multipart/form-data">
    <table class="table table-bordered">
  <tbody>
    <tr>
      <td width="101">Name</td>
      <td width="83"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" value="{{ data['pname'] }}"></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control" value="{{ data['place'] }}"></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><label for="number"></label>
      <input type="number" name="number" id="number" class="form-control" value="{{ data['age'] }}"></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label for="textfield4"></label>
        <input type="text" name="textfield4" id="textfield4" class="form-control" value="{{ data['phone'] }}">        <label for="number2"></label></td>
    </tr>
    <tr>
      <td>Height</td>
      <td><label for="number3"></label>
      <input type="number" name="number3" id="number3" class="form-control" value="{{ data['height'] }}"></td>
    </tr>
    <tr>
      <td>Weight</td>
      <td><label for="number4"></label>
      <input type="number" name="number4" id="number4" class="form-control" value="{{ data['weight'] }}"></td>
    </tr>
 <tr>
      <td width="101">Reference ID</td>
      <td width="83"><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" class="form-control" value="{{ data['rid'] }}"></td>
    </tr>

    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="submit" id="submit" value="Update" class="btn btn-primary"></td>
    </tr>
  </tbody>
</table>
</form>
{% endblock %}
