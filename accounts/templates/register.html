<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>authbyuser</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: sans-serif;
                background: #34495e;
            }
            select{
                width: 300px;
            }
            
        </style>    
    </head>
<body>
    <!-- As a heading -->
    <nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Doctor Registration</span>
    </div>
    </nav>
    <h1 class="text-center text-success">Registration</h1>
    <div class="container-fluid">
<form action="{% url 'register' %}" method="POST" class="row g-3">
    {% csrf_token %}
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label text-white">First Name</label>
        <input name="first_name" type="text" class="form-control" id="">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label text-white">Last Name</label>
        <input name="last_name" type="text" class="form-control" id="">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label text-white">Email</label>
        <input name="email" type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label text-white">user name</label>
        <input name="username" type="text" class="form-control" id="">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label text-white">Department</label><br>
        <select name="department" class="form-control"> <!-- Make sure the name attribute is set -->
          <option selected disabled>--SELECT--</option>
          {% for opt in options %}
            <option>{{ opt.dname }}</option>
          {% endfor %}
        </select>
        <!-- <input name="department" type="text" class="form-control" id=""> -->
      </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label text-white">Qualification</label>
        <input name="qualification" type="text" class="form-control" id="">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label text-white">Experience</label>
        <input name="experience" type="text" class="form-control" id="">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label text-white">Contact Number</label>
        <input name="contact" type="text" class="form-control" id="">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label text-white">Password</label>
        <input name="password" type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label text-white">Confirm Password</label>
        <input name="confirm_password" type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success btn-lg align-content-center">REGISTER</button>
    </div>
</form>
<div class="form-group">
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    {% endfor %}
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
